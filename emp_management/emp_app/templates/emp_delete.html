{% extends "main.html" %}
{% block title %}Employee Delete{% endblock title %}

{% block content %}

<div class="dropdown col-lg-5 mx-auto">
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Choose to remove employee
    </button>
    <ul class="dropdown-menu">
      {% for emp in employees %}
        <li>
            <a class="dropdown-item" href="{% url 'emp_delete' id=emp.id %}">{{emp.first_name}} {{emp.last_name}} {{em.email}}</a>
        </li>
             
      {% endfor %}
      
    </ul>
  </div>




{% endblock content %}
