<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
   <div class="bg-warning">
    <div class="container">
      <div class="col-lg-12 mx-auto">
          <nav class="navbar navbar-expand-lg" >
              <div class="container-fluid ">
                <a class="navbar-brand fs-1 text-danger px-3 " href="{% url 'home' %}"><i class="fa fa-cubes" aria-hidden="true"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active fw-bolder" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active fw-bolder" aria-current="page" href="">About</a>
                    </li>
                    
                    <li class="nav-item">
                      <a class="nav-link active fw-bolder" aria-current="page" href="">Services</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link active fw-bolder" aria-current="page" href="">Contact</a>
                    </li>                
                  
                    
                  </ul>
                  <form class="d-flex" method="get" action="{% url 'emp_filter' %}">
                    {% csrf_token %}
                    {% comment %} <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> {% endcomment %}
                    <button class="btn btn-outline-success" type="submit">Search Employee</button>

                  </form>
                  <div class="d-flex justify-contentent-between">
                    <p><a href="#" class="fw-bolder px-4 text-dark link-offset-3 link-underline-dark link-underline-opacity-0 link-underline-opacity-100-hover">Login</a></p>
                    <p><a href="#" class="fw-bolder text-dark link-offset-3 link-underline-dark link-underline-opacity-0 link-underline-opacity-100-hover">Signup</a></p>
                  </div>

                </div>
              </div>
            </nav>
      </div>
  </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" ></script>

</html>
